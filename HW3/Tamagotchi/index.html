<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagochi - Dog</title>
  <link rel="stylesheet" href="/app/view/style/default.css" />
</head>
<body>
<div class="content"> 
    <h1 class="title">Dog - üòÑ</h1>
    <div class="message">Dog need cures.</div>
    <div class="container">
      <p>timelife: 7</p>
      <p>age: 0</p>
      <p>HP: ‚ù§ ‚ù§</p>
      <p>feeling: normal</p>
      <p>mood: upset</p>
      <p>hungry: full</p>
      <p>sleep: no need sleep</p>
      <p>poopy: something smell</p>
    </div>
    <div class="actions">
      <form method="get" ></form>
        
            <button class="btn" name="feed">Feed</button>
        
            <button class="btn" name="clear">Clear</button>
        
            <button class="btn" name="walk">Walk</button>
        
            <button class="btn" name="help">Help</button>
        
            <button class="btn" name="to_bed">To_bed</button>
        
            <button class="btn" name="skip_time">Skip_time</button>
        
            <button class="btn" name="huge">Huge</button>
        
            <button class="btn" name="cure">Cure</button>
        
            <button class="btn" name="play">Play</button>
        
            <button class="btn" name="leave">Leave</button>
        
      </form>
    </div>
</div>
<script type="text/javascript">
  const handlerUpdateContent = (event) => {
    event.preventDefault();

    let target = event.target;

    if (target.className === 'btn') {
      let content = document.querySelector('.content');
          
      fetch(`/${target.name}`)
        .then((response) => response.text())
        .then((html) => {
          let newDocument = new DOMParser().parseFromString(html, 'text/html');
          let newContent = newDocument.querySelector('.content').innerHTML;

          content.innerHTML = newContent;
      })
    };
  }

  document.addEventListener('click', handlerUpdateContent);
</script>
</body>
</html>
