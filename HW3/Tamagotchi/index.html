<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagochi - Unicorn</title>
  <link rel="stylesheet" href="app/view/style/default.css" />
</head>
<body>
<div class="content"> 
    <h1 class="title">Unicorn - üòÑ</h1>
    <div class="message">You and Unicorn walk. Today sunny in outside.</div>
    <div class="container">
      <p>timelife: 1</p>
      <p>age: 0</p>
      <p>HP: ‚ù§ ‚ù§ ‚ù§</p>
      <p>feeling: normal</p>
      <p>mood: happy</p>
      <p>hungry: full</p>
      <p>sleep: no need sleep</p>
      <p>poopy: everything fine</p>
    </div>
    <div>
      <form action="/action" method="get">
        <button name="feed" value="feed">Feed</button>
      </form>
    </div>
</div>
<script type="text/javascript">
setInterval(() => {
  let content = document.querySelector('.content');

  const url = "index.html"
  fetch(url)
    .then((response) => response.text())
    .then((html) => {
      let newDocument = new DOMParser().parseFromString(html, 'text/html');
      let newContent = newDocument.querySelector('.content').innerHTML;

      content.innerHTML = newContent;
    })
}, 500);
</script>
</body>
</html>
