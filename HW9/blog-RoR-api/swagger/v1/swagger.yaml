---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/articles/{id}/comments":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: comments article
      tags:
      - Article comments
      parameters:
      - name: status
        in: query
        description: Get comments with status published or unpublished
        schema:
          type: string
      responses:
        '200':
          description: successful
        '404':
          description: invalid request
  "/api/v1/articles/{id}/published":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: published article
      tags:
      - Article comments
      responses:
        '200':
          description: successful
  "/api/v1/articles/{id}/unpublished":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: unpublished article
      tags:
      - Article comments
      responses:
        '200':
          description: successful
  "/api/v1/articles/{id}/add-tag":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    post:
      summary: add_tag article
      tags:
      - Article add new tag
      parameters:
      - name: name
        in: query
        required: name
        description: If tag exist in tag collection.
        schema:
          type: string
      responses:
        '200':
          description: successful
  "/api/v1/articles":
    get:
      summary: list articles
      tags:
      - Articles
      parameters:
      - name: status
        in: query
        description: 'Get comments with status: published/unpublished.'
        schema:
          type: string
      - name: search
        in: query
        description: Search articles by phrase in title and description.
        schema:
          type: string
      - name: tags
        in: query
        description: Search articles by tags (split tags with commas).
        schema:
          type: string
      - name: author
        in: query
        description: Search articles by author.
        schema:
          type: string
      - name: order
        in: query
        description: Sort articles by order asc/desc.
        schema:
          type: string
      responses:
        '200':
          description: successful
    post:
      summary: create article
      tags:
      - Articles
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                author_id:
                  type: integer
              required:
              - title
              - body
              - author_id
        description: status key is default value = unpublished
  "/api/v1/articles/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show article
      tags:
      - Articles
      parameters:
      - name: status
        in: query
        description: 'Get comments with status: published/unpublished.'
        schema:
          type: string
      - name: last
        in: query
        description: 'Get last limit comments with limit: integer.'
        schema:
          type: integer
      responses:
        '200':
          description: successful
    patch:
      summary: update article
      tags:
      - Articles
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                status:
                  type: string
                  enum:
                  - unpublished
                  - published
                author_id:
                  type: integer
              required: false
    put:
      summary: update article
      tags:
      - Articles
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                status:
                  type: string
                  enum:
                  - unpublished
                  - published
                author_id:
                  type: integer
              required: false
    delete:
      summary: delete article
      tags:
      - Articles
      responses:
        '200':
          description: successful
        '204':
          description: Delete successful
  "/api/v1/comments/published":
    get:
      summary: published comment
      tags:
      - Comments
      responses:
        '200':
          description: successful
  "/api/v1/comments/unpublished":
    get:
      summary: unpublished comment
      tags:
      - Comments
      responses:
        '200':
          description: successful
  "/api/v1/comments/{id}/switch":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    patch:
      summary: switch_status comment
      tags:
      - Comments
      parameters:
      - name: status
        in: query
        required: status
        description: Swith status comment published/unpublished
        schema:
          type: string
      responses:
        '200':
          description: successful
        '500':
          description: Not valid status
  "/api/v1/comments":
    get:
      summary: list comments
      tags:
      - Comments
      parameters:
      - name: status
        in: query
        description: 'Get comments with status: published/unpublished.'
        schema:
          type: string
      - name: last
        in: query
        description: 'Get last limit comments with limit: integer.'
        schema:
          type: integer
      responses:
        '200':
          description: successful
    post:
      summary: create comment
      tags:
      - Comments
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                author_id:
                  type: integer
                article_id:
                  type: integer
              required:
              - body
              - author_id
              - article_id
        description: status key is default value = unpublished
  "/api/v1/comments/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show comment
      tags:
      - Comments
      responses:
        '200':
          description: successful
    patch:
      summary: update comment
      tags:
      - Comments
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                status:
                  type: string
                  enum:
                  - unpublished
                  - published
                author_id:
                  type: integer
                articler_id:
                  type: integer
              required: false
    put:
      summary: update comment
      tags:
      - Comments
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                status:
                  type: string
                  enum:
                  - unpublished
                  - published
                author_id:
                  type: integer
                articler_id:
                  type: integer
              required: false
    delete:
      summary: delete comment
      tags:
      - Comments
      responses:
        '200':
          description: successful
        '404':
          description: invalid request
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
