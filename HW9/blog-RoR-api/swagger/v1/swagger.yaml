---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/articles/{id}/comments":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: comments article
      tags:
      - Article comments
      responses:
        '200':
          description: successful
  "/api/v1/articles/{id}/published":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: published article
      tags:
      - Article comments
      responses:
        '200':
          description: successful
  "/api/v1/articles/{id}/unpublished":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: unpublished article
      tags:
      - Article comments
      responses:
        '200':
          description: successful
  "/api/v1/articles/{id}/add-tag":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    post:
      summary: add_tag article
      tags:
      - Articles add new
      responses:
        '200':
          description: successful
  "/api/v1/articles":
    get:
      summary: list articles
      tags:
      - Articles
      responses:
        '200':
          description: successful
    post:
      summary: create article
      tags:
      - Articles
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                status:
                - published
                - unpublished
                author_id:
                  type: integer
              required:
              - title
              - body
              - author_id
  "/api/v1/articles/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show article
      tags:
      - Articles
      responses:
        '200':
          description: successful
    patch:
      summary: update article
      tags:
      - Articles
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                status:
                - published
                - unpublished
                author_id:
                  type: integer
              required: false
    put:
      summary: update article
      tags:
      - Articles
      responses:
        '200':
          description: successful
    delete:
      summary: delete article
      tags:
      - Articles
      responses:
        '200':
          description: successful
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
